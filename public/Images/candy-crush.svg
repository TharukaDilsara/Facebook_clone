  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Candy Crush</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Saga</text>
