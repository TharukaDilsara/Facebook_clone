  <circle cx="100" cy="60" r="15" fill="#3742fa"/>
  <circle cx="130" cy="60" r="15" fill="#2ed573"/>
  
  <circle cx="70" cy="90" r="15" fill="#ffa502"/>
  <circle cx="100" cy="90" r="15" fill="#ff4757"/>
