<!-- SVG placeholder for Bubble Shooter game -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleShooterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89f7fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66a6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bubbleShooterGrad)" rx="15"/>
  
  <!-- Colorful bubbles -->
  <circle cx="60" cy="40" r="12" fill="#ff6b6b" opacity="0.9"/>
  <circle cx="90" cy="30" r="12" fill="#4ecdc4" opacity="0.9"/>
  <circle cx="120" cy="40" r="12" fill="#ffe66d" opacity="0.9"/>
  <circle cx="150" cy="50" r="12" fill="#ff6b6b" opacity="0.9"/>
  
  <circle cx="75" cy="65" r="12" fill="#a8e6cf" opacity="0.9"/>
  <circle cx="105" cy="55" r="12" fill="#ffd93d" opacity="0.9"/>
  <circle cx="135" cy="65" r="12" fill="#6bcf7f" opacity="0.9"/>
  
  <circle cx="90" cy="90" r="12" fill="#4ecdc4" opacity="0.9"/>
  <circle cx="120" cy="80" r="12" fill="#ff8b94" opacity="0.9"/>
  
  <!-- Shooter at bottom -->
  <circle cx="100" cy="160" r="15" fill="#333" opacity="0.8"/>
  <circle cx="100" cy="160" r="10" fill="#ff6b6b"/>
  
  <!-- Shooting trajectory -->
  <line x1="100" y1="145" x2="100" y2="105" stroke="#fff" stroke-width="2" stroke-dasharray="3,3" opacity="0.7"/>
  
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Bubble Shooter</text>
</svg>