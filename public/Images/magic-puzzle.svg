<!-- SVG placeholder for Magic Puzzle game -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magicPuzzleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#magicPuzzleGrad)" rx="15"/>
  
  <!-- Puzzle pieces -->
  <rect x="40" y="60" width="40" height="40" fill="#ffffff" opacity="0.8" rx="5"/>
  <rect x="80" y="60" width="40" height="40" fill="#ffffff" opacity="0.6" rx="5"/>
  <rect x="120" y="60" width="40" height="40" fill="#ffffff" opacity="0.8" rx="5"/>
  <rect x="40" y="100" width="40" height="40" fill="#ffffff" opacity="0.6" rx="5"/>
  <rect x="80" y="100" width="40" height="40" fill="#ffffff" opacity="0.9" rx="5"/>
  <rect x="120" y="100" width="40" height="40" fill="#ffffff" opacity="0.7" rx="5"/>
  
  <!-- Magic sparkles -->
  <circle cx="60" cy="40" r="3" fill="#ffd700"/>
  <circle cx="140" cy="45" r="2" fill="#ffd700"/>
  <circle cx="170" cy="80" r="2.5" fill="#ffd700"/>
  
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Magic Puzzle</text>
</svg>