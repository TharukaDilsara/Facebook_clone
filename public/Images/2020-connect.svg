<!-- SVG for 2020 Connect game -->
<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="connect2020Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92fe9d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="180" height="180" fill="url(#connect2020Grad)" rx="12"/>
  
  <!-- Large numbers -->
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">2</text>
  
  <!-- 3D cube effect for numbers -->
  <rect x="60" y="90" width="30" height="30" fill="#ff6b35" transform="rotate(15 75 105)"/>
  <text x="75" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">8</text>
  
  <!-- Connect dots -->
  <circle cx="30" cy="120" r="8" fill="white" opacity="0.8"/>
  <circle cx="60" cy="130" r="8" fill="white" opacity="0.8"/>
  <circle cx="90" cy="125" r="8" fill="white" opacity="0.8"/>
  <circle cx="120" cy="135" r="8" fill="white" opacity="0.8"/>
  <circle cx="150" cy="130" r="8" fill="white" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="120" x2="60" y2="130" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="60" y1="130" x2="90" y2="125" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="90" y1="125" x2="120" y2="135" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="120" y1="135" x2="150" y2="130" stroke="white" stroke-width="3" opacity="0.7"/>
  
  <!-- PUZZLE label -->
  <rect x="110" y="100" width="50" height="18" rx="9" fill="rgba(255,107,53,0.9)"/>
  <text x="135" y="112" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">PUZZLE</text>
</svg>