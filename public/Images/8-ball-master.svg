<!-- SVG for 8 Ball Master game -->
<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eightBallGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcd3c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ballGrad" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="180" height="180" fill="url(#eightBallGrad)" rx="12"/>
  
  <!-- Pool table -->
  <rect x="20" y="60" width="140" height="80" fill="#2e7d32" stroke="#1b5e20" stroke-width="3" rx="8"/>
  
  <!-- Pool table pockets -->
  <circle cx="25" cy="65" r="6" fill="#000"/>
  <circle cx="155" cy="65" r="6" fill="#000"/>
  <circle cx="25" cy="135" r="6" fill="#000"/>
  <circle cx="155" cy="135" r="6" fill="#000"/>
  <circle cx="90" cy="65" r="5" fill="#000"/>
  <circle cx="90" cy="135" r="5" fill="#000"/>
  
  <!-- 8-ball -->
  <circle cx="90" cy="100" r="25" fill="url(#ballGrad)"/>
  <circle cx="90" cy="100" r="12" fill="white"/>
  <text x="90" y="107" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black" text-anchor="middle">8</text>
  
  <!-- Pool cue -->
  <rect x="120" y="97" width="40" height="6" fill="#8d6e63" rx="3" transform="rotate(15 140 100)"/>
  
  <!-- Other balls -->
  <circle cx="50" cy="80" r="8" fill="#ffd54f"/>
  <circle cx="130" cy="120" r="8" fill="#f44336"/>
  <circle cx="60" cy="120" r="8" fill="#2196f3"/>
  
  <!-- SPORTS label -->
  <rect x="120" y="20" width="45" height="15" rx="7" fill="rgba(255,152,0,0.9)"/>
  <text x="142.5" y="31" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">SPORTS</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.7"/>
  <circle cx="150" cy="40" r="4" fill="white" opacity="0.7"/>
</svg>