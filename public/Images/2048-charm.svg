<!-- SVG for 2048 Charm game -->
<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="charm2048Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d2691e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="180" height="180" fill="url(#charm2048Grad)" rx="12"/>
  
  <!-- Game grid background -->
  <rect x="40" y="50" width="100" height="100" fill="rgba(255,255,255,0.2)" rx="8"/>
  
  <!-- Grid lines -->
  <line x1="65" y1="50" x2="65" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="90" y1="50" x2="90" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="115" y1="50" x2="115" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <line x1="40" y1="75" x2="140" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="40" y1="100" x2="140" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="40" y1="125" x2="140" y2="125" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Number tiles -->
  <rect x="42" y="52" width="21" height="21" fill="#eee4da" rx="3"/>
  <text x="52.5" y="67" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#776e65" text-anchor="middle">2</text>
  
  <rect x="92" y="77" width="21" height="21" fill="#ede0c8" rx="3"/>
  <text x="102.5" y="92" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#776e65" text-anchor="middle">4</text>
  
  <rect x="117" y="127" width="21" height="21" fill="#f2b179" rx="3"/>
  <text x="127.5" y="142" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">8</text>
  
  <!-- Large 2 -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">2</text>
  
  <!-- PUZZLE label -->
  <rect x="110" y="30" width="50" height="15" rx="7" fill="rgba(139,69,19,0.8)"/>
  <text x="135" y="41" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">PUZZLE</text>
</svg>