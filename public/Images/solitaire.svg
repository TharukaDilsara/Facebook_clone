<!-- SVG placeholder for Solitaire game -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solitaireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#solitaireGrad)" rx="15"/>
  
  <!-- Playing cards -->
  <!-- Card 1 - Ace of Spades -->
  <rect x="60" y="50" width="25" height="35" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
  <text x="72.5" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">A</text>
  <path d="M70 70 L67 75 L70 80 L73 75 Z" fill="#333"/>
  
  <!-- Card 2 - King of Hearts -->
  <rect x="90" y="45" width="25" height="35" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
  <text x="102.5" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d63031" text-anchor="middle">K</text>
  <path d="M100 65 C98 63 98 67 100 65 C102 67 102 63 100 65" fill="#d63031"/>
  
  <!-- Card 3 - Queen of Diamonds -->
  <rect x="120" y="55" width="25" height="35" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
  <text x="132.5" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d63031" text-anchor="middle">Q</text>
  <path d="M130 75 L135 70 L130 80 L135 75 Z" fill="#d63031"/>
  
  <!-- Face-down cards stack -->
  <rect x="50" y="110" width="25" height="35" fill="#2d3436" stroke="#636e72" stroke-width="1" rx="3"/>
  <rect x="52" y="108" width="25" height="35" fill="#2d3436" stroke="#636e72" stroke-width="1" rx="3"/>
  <rect x="54" y="106" width="25" height="35" fill="#2d3436" stroke="#636e72" stroke-width="1" rx="3"/>
  
  <!-- Card pattern on back -->
  <rect x="58" y="115" width="15" height="20" fill="#0984e3" opacity="0.3" rx="2"/>
  
  <!-- Foundation piles (empty) -->
  <rect x="110" y="110" width="25" height="35" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="3,3" rx="3" opacity="0.5"/>
  <rect x="140" y="110" width="25" height="35" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="3,3" rx="3" opacity="0.5"/>
  
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Solitaire</text>
</svg>