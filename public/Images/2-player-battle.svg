<!-- SVG for 2 Player Battle game -->
<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twoPlayerBattleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34a853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea4335;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="180" height="180" fill="url(#twoPlayerBattleGrad)" rx="12"/>
  
  <!-- Game controllers -->
  <rect x="30" y="60" width="40" height="25" rx="8" fill="white" opacity="0.9"/>
  <rect x="110" y="60" width="40" height="25" rx="8" fill="white" opacity="0.9"/>
  
  <!-- Controller details -->
  <circle cx="35" cy="67" r="3" fill="#333"/>
  <circle cx="45" cy="67" r="3" fill="#333"/>
  <circle cx="115" cy="67" r="3" fill="#333"/>
  <circle cx="125" cy="67" r="3" fill="#333"/>
  
  <!-- VS in the middle -->
  <circle cx="90" cy="72" r="15" fill="white"/>
  <text x="90" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">VS</text>
  
  <!-- Numbers -->
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <!-- HYPER-CASUAL label -->
  <rect x="20" y="120" width="80" height="20" rx="10" fill="rgba(0,0,0,0.7)"/>
  <text x="60" y="133" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">HYPER-CASUAL</text>
  
  <!-- Number 3 -->
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">3</text>
</svg>